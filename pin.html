<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Login &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/prelogin.css">
	<script src="static/js/demo-prelogin.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>
<body class="prelogin page-pin">

	<header class="header">
		<button class="btn icon icon-help"></button>
		<div class="header__company">Your Company Name Inc.</div>
	</header>

	<main class="content">
		<div class="intro intro-block">Please enter your personal PIN code to login to this POS terminal:</div>

		<div class="pin">
			<ul class="pin__display">
				<li class="pin__display-item pin__display-item-active"></li>
				<li class="pin__display-item pin__display-item-active"></li>
				<li class="pin__display-item"></li>
				<li class="pin__display-item"></li>
				<li class="pin__display-item"></li>
			</ul>
			<div class="pin__error">
				Incorrect PIN
				<i class="icon icon-clear"></i>
			</div>
		</div>

		<div class="keyboard">
			<div class="keyboard__row keyboard__row-first">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first">1</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">2</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-last">3</button>
			</div>
			<div class="keyboard__row keyboard__row-first">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">4</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">5</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">6</button>
			</div>
			<div class="keyboard__row keyboard__row-first">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">7</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">8</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">9</button>
			</div>
			<div class="keyboard__row keyboard__row-last">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first"><i class="icon icon-clear"></i></button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">0</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-last"><i class="icon icon-backspace"></i></button>
			</div>
		</div>

		<p class="text-center"><b><a href="signup.html" class="shy">Not yet registered? Create New Account</a></b></p>
	</main>

</body>
</html>
