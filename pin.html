<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Login &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/prelogin.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>
<body class="prelogin animated page-pin">

	<header class="header">
		<button class="btn icon icon-help" onclick="demoDialogOpen('help')"></button>
		<div class="header__company">Your Company Name Inc.</div>
	</header>

	<main class="content">
		<div class="intro intro-block">Please enter your personal PIN code to login to this POS terminal:</div>

		<div class="pin">
			<ul class="pin__display">
				<li class="pin__display-item pin__display-item-active" onclick="toggleClass(this, 'pin__display-item-active')"></li>
				<li class="pin__display-item pin__display-item-active" onclick="toggleClass(demoChar2, 'pin__display-item-active')" id="demoChar2"></li>
				<li class="pin__display-item" onclick="toggleClass(this, 'pin__display-item-active')"></li>
				<li class="pin__display-item" onclick="toggleClass(this, 'pin__display-item-active')"></li>
				<li class="pin__display-item" onclick="toggleClass(this, 'pin__display-item-active')"></li>
			</ul>
			<div class="pin__error hide"id="demoError">
				<i class="icon icon-clear pin__error-icon" onclick="this.parentElement.className += ' hide'" ></i>
				<div class="pin__error-text">Incorrect PIN</div>
			</div>
		</div>

		<div class="keyboard">
			<div class="keyboard__row">
				<button class="btn btn-lg btn-secondary btn-ripple keyboard__key">Clock In</button>
				<button class="btn btn-lg btn-secondary btn-ripple keyboard__key">Clock Out</button>
				<a class="btn btn-lg btn-success btn-ripple keyboard__key" href="sync.html">Login<i class="icon icon-next icon-narrow"></i></a>
			</div>
			<div class="keyboard__row">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first" onclick="toggleClass(demoChar2, 'pin__display-item-active')">1</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">2</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-last">3</button>
			</div>
			<div class="keyboard__row keyboard__row-first">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">4</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">5</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">6</button>
			</div>
			<div class="keyboard__row keyboard__row-first">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">7</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">8</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key">9</button>
			</div>
			<div class="keyboard__row keyboard__row-last">
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first icon-text icon-clear"></button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key" onclick="demoError.className = 'pin__error';">0</button>
				<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-last icon-text icon-backspace"></button>
			</div>
		</div>

		<p class="footer" onclick="demo: location.href='pin-locked.html';">Attention: after multiple incorrect attempts terminal will be locked</p>
	</main>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
