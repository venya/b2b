<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Create New Account &bull; eHopper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/prelogin.css">
	<script src="static/js/demo-prelogin.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>
<body class="prelogin page-activate">

	<header class="header">
		<button class="btn icon icon-help"></button>
		<div class="header__logo">
			<img src="static/img/logo-white.svg" class="header__logo-img" alt="eHopper">
		</div>
	</header>

	<main class="content">
		<p class="intro muted">In order to create new eHopper account, please fill-in your business profile and indicate your acceptance of terms and conditions. Upon acceptance, you will receive an email with instructions on how to activate your account for Android, Windows and Poynt.</p>

		<form method="get" action="pin.html">
			<div class="fieldset fieldset-first">
				<label class="fieldset__label" for="account_id">Enterprise ID:</label>
				<input class="fieldset__input" id="account_id" type="number" title="required" value="12300" required>
			</div>
			<div class="fieldset">
				<label class="fieldset__label" for="license_key">License Key:</label>
				<input class="fieldset__input" id="license_key" type="text" title="required" required autofous>
			</div>
			<div class="fieldset fieldset-last">
				<label class="fieldset__label" for="license_key">License Key:</label>
				<input class="fieldset__input" id="license_key" type="text" title="required" required autofous>
			</div>

			[x] Agree

			<button class="btn btn-lg btn-primary btn-block btn-rounded">Submit<i class="icon icon-next"></i></button>
		</form>

	</main>

</body>
</html>
