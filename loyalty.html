<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Loyalty &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos loyalty">

			<header>
				<div class="pull-left">
					<a class="btn icon icon-back" href="pos.html"></a>
					<h1>Cancel</h1>
				</div>
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1 class="text-center text-uppercase">Loyalty program</h1>
			</header>

			<section>
				<form class="form-narrow" method="get" action="pos.html">


					<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone fieldset-keyboard active">
						<label class="fieldset__label" for="phone">Mobile Phone</label>
						<input class="input input-xl fieldset__input text-right" id="phone" value="555-123-4567" placeholder="000-000-0000" required="required">

						<div class="keyboard keyboard-4 fieldset-border-top">
							<div class="keyboard__row">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">1</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">2</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">3</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-backspace"></span>
							</div>
							<div class="keyboard__row">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">4</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">5</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">6</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">&ndash;</span>
							</div>
							<div class="keyboard__row keyboard__row-last">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">7</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">8</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">9</span>
								<button class="btn btn-lg btn-primary btn-ripple keyboard__key keyboard__key-colspan-2 keyboard__key-last pull-right" type="submit">OK</button>
							</div>
							<div class="keyboard__row keyboard__row-last">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first">0</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">00</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-clear"></span>
							</div>
						</div>
					
					</div>


					<div class="fieldset fieldset-checkbox fieldset-bordered fieldset-standalone">
						<label class="fieldset__label no-wrap" for="print">I agree with <a href="terms.html">Terms and Conditions</a></label>
						<div class="fieldset__input text-right"><input class="toggle toggle-success" id="print" type="checkbox" required></div>
					</div>

					<!-- <button class="btn btn-primary btn-lg btn-block text-uppercase">Done</button> -->

				</form>
			</section>

	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
