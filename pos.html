<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<!--
	<script src="static/js/jquery/jquery.min.js"></script>
	<script src="static/js/swipe.js"></script>
	<script src="static/js/pager.js"></script>
	<script src="static/js/list.js"></script>
	<script src="static/js/ui.js"></script>
	-->
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<main class="pos">

		<aside class="pos-catalog cutout-left">
			<header class="cutout-left">
				<button class="btn icon icon-search pull-right" title="Search"></button>
				<h1>Category</h1>
			</header>

			<section class="categories cutout-left">List of Categories</section>

			<section class="products">Products</section>
		</aside>


		<main class="pos-order">
			<header>
				<button class="btn icon icon-menu pull-left" title="Menu" onclick="menu.className+=' menu-active'"></button>
				<button class="btn icon icon-delete pull-right" title="Delete"></button>
				<h1>Order</h1>
			</header>

			<div class="toolbar">
				<div class="select pull-left w50">Type: Quick Order</div>
				<div class="select pull-left w50">Customer: Walk In</div>
			</div>
			<section class="text-center" style="background:white;">Shopping Cart</section>
		</main>

	</main>


	<nav class="menu" id="menu">
		<header onclick="menu.className='menu'">
			<i class="icon icon-back pull-left"></i>
			<h1>Acme Inc.</h1>
		</header>

		<ul class="menu__items">
			<li class="menu__item menu__item-active"><a href="pos.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Point of Sale</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Orders</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Manual Refund</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Close Register</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Payins / Payouts</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Tips</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Settings</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Synchronize</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Back Office</a></li>
			<li class="menu__item"><a href="orders.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Help</a></li>
			<li class="menu__item"><a href="index.html" class="menu__item-link"><i class="icon menu__item-icon"></i>Logout</a></li>
		</ul>
	</nav>
	<div class="menu__mask" onclick="menu.className='menu'"></div>


</body>
</html>
