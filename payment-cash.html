<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Cash Method &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Order</h1>
			</header>
			<link rel="import" href="inc/order.html" onload="demoTemplate(this)">
		</main>


		<aside class="pos-paymentmethods cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1 class="text-uppercase">Cash Payment</h1>
			</header>

			<section>
				<form class="form-narrow" method="get" action="payment-done.html">

					<div class="fieldset fieldset-lg fieldset-bordered">
						<label class="fieldset__label" for="amount">Amount Tendered:</label>
						<input class="input input-xl fieldset__input text-right" id="amount" value="200.00" required="required">
					</div>

					<div class="keyboard">
						<div class="keyboard__row">
							<button class="btn btn-lg btn-secondary btn-ripple keyboard__key">100</button>
							<button class="btn btn-lg btn-secondary btn-ripple keyboard__key">200</button>
							<button class="btn btn-lg btn-secondary btn-ripple keyboard__key">400</button>
							<a class="btn btn-lg btn-success btn-ripple keyboard__key keyboard__key-last" href="sync.html">Exact</a>
						</div>
						<div class="keyboard__row">
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">1</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">2</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">3</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-backspace"></button>
						</div>
						<div class="keyboard__row">
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">4</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">5</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">6</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-undo"></button>
						</div>
						<div class="keyboard__row keyboard__row-last">
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">7</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">8</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">9</button>
							<button class="btn btn-lg btn-primary btn-ripple keyboard__key kkeyboard__key-colspan-2 keyboard__key-last" type="submit">OK</button>
						</div>
						<div class="keyboard__row keyboard__row-last">
							<button class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first">0</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key">00</button>
							<button class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-clear"></button>
						</div>
					</div>


				</form>
			</section>


		</aside>


	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
