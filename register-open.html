<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Open Register &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="register">

		<aside class="left bg-white cutout-right layout layout-rows">
			<header class="cutout-right layout__row">
				<a href="pos.html" class="btn icon icon-back"></a>
				<h1>Back</h1>
			</header>

			<div class="layout__row layout__row-grow">
				<section class="w50 pull-left">
					<p class="labeled-info"><label>Opened:</label>12/21/2016 14:19:28</p>
					<p class="labeled-info"><label>By Employee:</label>Mr. John Snow</p>
				</section>
				<section class="w50 pull-left">
					<p class="labeled-info"><label>Closed:</label>12/21/2016 14:19:28</p>
					<p class="labeled-info"><label>By Employee:</label>Mr. John Snow</p>
				</section>
				<hr>

				<section>
					<table class="table">
						<tbody>
							<tr><td>Opening Amount</td>
								<td class="text-right muted">$0.00</td></tr>
							<tr><td>Cash Sale</td>
								<td class="text-right">$12,344.00</td></tr>
							<tr><td>Refunds</td>
								<td class="text-right">$44.20</td></tr>
							<tr><td>Payins</td>
								<td class="text-right">$10,000.00</td></tr>
							<tr><td>Payouts</td>
								<td class="text-right">$20,000.00</td></tr>
							<tr><td>Closing Amount</td>
								<td class="text-right">$8,200.00</td></tr>
							<tr><td><strong class="text-uppercase">Variance</strong></td>
								<td class="text-right"><big><strong>$44.20</strong></big></td></tr>
						</tbody>
					</table>


				</section>
			</div>

			<!-- Bottom Button -->
			<section class="layout__row text-center">
				<button class="btn btn-secondary btn-lg btn-go btn-ripple">Print Z-Report</button>
			</section>

		</aside>



		<main class="right layout layout-rows">
			<header class="layout__row">
				<div class="header__icons">
					<div href="help.html" class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></div>
				</div>
				<h1>Open Register</h1>
			</header>

			<section class="layout__row layout__row-grow">
				<form class="form-narrow" method="get" action="register-close.html">
					<div class="fieldset-bordered fieldset-standalone">					
						<div class="fieldset fieldset-lg">
							<label class="fieldset__label" for="amount">Opening Amount:</label>
							<input class="input input-xl fieldset__input text-right" id="amount" value="200.00" placeholder="required" required="required">
						</div>
						<div class="fieldset-border-top">
							<link rel="import" href="inc/numpad-xl.html" onload="demoTemplate(this)">
						</div>
					</div>

					<div class="fieldset fieldset-lg fieldset-bordered fieldset-textarea fieldset-standalone fieldset-note">
						<textarea class="input fieldset__textarea" id="note" placeholder="Register Opening Note"></textarea>
					</div>

				</form>

			</section>

			<!-- Bottom Button -->
			<section class="layout__row">
				<div class="form-narrow text-center">
					<button class="btn btn-lg btn-go btn-primary text-uppercase btn-ripple">Open Register</button>
				</div>
			</section>

		</main>

	</article>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">

</body>
</html>
