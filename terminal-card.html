<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Terminal &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article>

		<header>
			<div class="pull-left">
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Cancel</h1>
			</div>
			<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
			<h1 class="text-center">Terminal</h1>
		</header>

		<section>
			<form class="form-narrow" method="get" action="payment-receipt.html">

				<!-- MD Cards with Payment Methods -->
				<div class="layout layout-fixed fieldset-standalone">
					<div class="layout__column">
						<a class="btn btn-lg btn-block btn-default btn-rounded" href="terminal-cash.html"><i class="icon icon-cash"></i>Cash</a>
					</div>
					<div class="layout__column-gap"></div>
					<div class="layout__column">
						<a class="btn btn-lg btn-block btn-primary btn-rounded" href="terminal-card.html"><i class="icon icon-cc"></i>Credit Card</a>
					</div>
				</div>

				<div class="fieldset fieldset-checkbox fieldset-bordered fieldset-standalone">
					<label class="fieldset__label no-wrap" for="manual_card">Enter Card Manually</label>
					<div class="fieldset__input text-right"><input class="toggle" id="manual_card" type="checkbox"></div>
				</div>

				<div class="fieldset fieldset-radio fieldset-bordered fieldset-standalone">
					<label class="fieldset__label">Collect Signature</label>
					<div class="fieldset__control">
						<label class="radio fieldset__label">
							<input class="radio" id="signature_screen" type="radio" name="signature" checked>
							<i class="icon"></i> On Screen
						</label>
						<label class="radio fieldset__label">
							<input class="radio" id="signature_screen" type="radio" name="signature">
							<i class="icon"></i> On Receipt
						</label>
						<label class="radio fieldset__label">
							<input class="radio" id="signature_screen" type="radio" name="signature">
							<i class="icon"></i> On Terminal
						</label>							
					</div>
				</div>

				<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone fieldset-keyboard">
					<label class="fieldset__label" for="amount">Amount Due:</label>
					<input class="input input-xl fieldset__input text-right" id="amount" required="required" placeholder="0.00" onfocus="toggleClass(this.parentElement, 'active')">

					<div class="keyboard keyboard-4 fieldset-border-top">
						<div class="keyboard__row">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">1</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">2</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">3</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key icon-text icon-backspace"></span>
						</div>
						<div class="keyboard__row">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">4</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">5</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">6</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key icon-text icon-undo"></span>
						</div>
						<div class="keyboard__row keyboard__row-last">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">7</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">8</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">9</span>
							<button class="btn btn-xl btn-primary btn-ripple keyboard__key keyboard__key-colspan-2 keyboard__key-last pull-right" type="submit" onclick="demoDialogOpen('terminal'); return false;">Pay</button>
						</div>
						<div class="keyboard__row keyboard__row-last">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key keyboard__key-first">0</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">00</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key icon-text icon-clear"></span>
						</div>
					</div>
				</div>


			</form>
		</section>


	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>

	<!-- Dialog: Terminal Active -->
	<link rel="import" href="inc/dialog-terminal.html" onload="demoTemplate(this)">

	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
