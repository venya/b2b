<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Activate your POS &bull; eHopper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/prelogin.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>
<body class="prelogin animated page-activate">

	<header class="header">
		<button class="btn icon icon-help"></button>
		<div class="header__logo">
			<img src="static/img/logo-white.svg" class="header__logo-img" alt="eHopper">
		</div>
	</header>

	<main class="content">
		<p class="intro muted">To activate this device as a POS terminal please enter your eHopper enterprise ID and license key:</p>

		<form method="get" action="pin.html">
			<div class="fieldset fieldset-first">
				<label class="fieldset__label" for="account_id">Enterprise ID:</label>
				<input class="input input-lg fieldset__input" id="account_id" type="number" placeholder="required" value="12300" required>
			</div>
			<div class="fieldset">
				<label class="fieldset__label" for="license_key">License Key:</label>
				<input class="input input-lg fieldset__input" id="license_key" type="text" placeholder="required" required autofocus>
			</div>
			<button class="btn btn-lg btn-primary btn-block fieldset-last btn-ripple">Activate<i class="icon icon-next"></i></button>
		</form>

		<p class="footer">Not yet registered? <a href="signup.html" class="shy">Create New Account</a></p>
	</main>

</body>
</html>
