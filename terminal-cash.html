<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Cash Method &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Cancel</h1>
			</header>

			<!-- MD Cards with Payment Methods -->
			<section class="payments layout layout-fixed">
				<div class="layout__column">
					<a class="card card-interactive card-payment-method btn-ripple" href="terminal-cash.html" style="background: darkseagreen">
						<div class="card__content icon-text icon-cash"></div>
						<div class="card__footer card__footer-oneline">Cash</div>
					</a>
				</div>
				<div class="layout__column-gap"></div>
				<div class="layout__column">
					<a class="card card-interactive card-payment-method btn-ripple" href="terminal-card.html" style="background: khaki">
						<div class="card__content icon-text icon-cc"></div>
						<div class="card__footer card__footer-oneline">Credit Card</div>
					</a>
				</div>
			</section>

		</main>


		<aside class="pos-paymentmethods cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1>Terminal: Cash Payment</h1>
			</header>

			<section>
				<form class="form-narrow" method="get" action="payment-receipt.html">

					<p><br></p>

					<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone fieldset-keyboard active" id="demoAmount">
						<label class="fieldset__label" for="amount">Amount Due:</label>
						<input class="input input-xl fieldset__input text-right" id="amount" value="212.00" required="required" placeholder="0.00"
							onfocus="toggleClass(demoAmount,'active',true);toggleClass(demoTendered,'active',false);">

						<div class="keyboard keyboard-4 fieldset-border-top">
							<div class="keyboard__row">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">1</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">2</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">3</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-backspace"></span>
							</div>
							<div class="keyboard__row">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">4</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">5</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">6</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-undo"></span>
							</div>
							<div class="keyboard__row keyboard__row-last">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">7</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">8</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">9</span>
								<button class="btn btn-lg btn-primary btn-ripple keyboard__key keyboard__key-colspan-2 keyboard__key-last pull-right" type="submit">Done</button>
							</div>
							<div class="keyboard__row keyboard__row-last">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first">0</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">00</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-clear"></span>
							</div>
						</div>
					</div>

					<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone fieldset-keyboard" id="demoTendered">
						<label class="fieldset__label" for="tendered">Amount Tendered:</label>
						<input class="input input-xl fieldset__input text-right" id="tendered" required="required" placeholder="0.00"
							onfocus="toggleClass(demoAmount,'active',false);toggleClass(demoTendered,'active',true);">

						<div class="keyboard keyboard-4">
							<div class="keyboard__row">
								<span class="btn btn-lg btn-secondary btn-ripple keyboard__key">220</span>
								<span class="btn btn-lg btn-secondary btn-ripple keyboard__key">250</span>
								<span class="btn btn-lg btn-secondary btn-ripple keyboard__key">300</span>
								<span class="btn btn-lg btn-success btn-ripple keyboard__key keyboard__key-last">Exact</span>
							</div>
							<div class="keyboard__row">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">1</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">2</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">3</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-backspace"></span>
							</div>
							<div class="keyboard__row">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">4</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">5</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">6</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-undo"></span>
							</div>
							<div class="keyboard__row keyboard__row-last">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">7</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">8</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">9</span>
								<button class="btn btn-lg btn-primary btn-ripple keyboard__key keyboard__key-colspan-2 keyboard__key-last pull-right" type="submit">Process</button>
							</div>
							<div class="keyboard__row keyboard__row-last">
								<span class="btn btn-lg btn-white btn-ripple keyboard__key keyboard__key-first">0</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key">00</span>
								<span class="btn btn-lg btn-white btn-ripple keyboard__key icon-text icon-clear"></span>
							</div>
						</div>
					</div>



				</form>
			</section>


		</aside>


	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
