<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Order Note &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Order</h1>
			</header>
			<link rel="import" href="inc/order.html" onload="demoTemplate(this)">
		</main>


		<aside class="pos-paymentmethods cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1>Order Notes</h1>
			</header>

			<section>
				<p><br></p>
				<form class="form-narrow" method="get" action="pos.html">
					<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone fieldset-textarea">
						<textarea class="input fieldset__textarea" id="note" placeholder="Type here Order-wide Note" style="height: 200px;" autofocus></textarea>
					</div>

					<button class="btn btn-lg btn-block btn-primary text-uppercase btn-ripple">Done</button>
				</form>
			</section>


		</aside>


	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
