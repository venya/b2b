<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Payins / Payouts &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article>

		<header>
			<div class="pull-left">
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Cancel</h1>
			</div>
			<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
			<h1 class="text-center">Payins &mdash; Register #4</h1>
		</header>

		<section>
			<form class="form-narrow" method="get" action="payment-receipt.html">

				<div class="labeled-info text-right fieldset-standalone">
					<label>Cash in Drawer:</label>
					<span class="big">$<span class="xl">102.00</span></span>
				</div>

				<div class="fieldset fieldset-radio fieldset-bordered fieldset-standalone">
					<div class="fieldset__control">
						<label class="radio fieldset__label">
							<input class="radio" id="signature_screen" type="radio" name="mode" checked>
							<i class="icon"></i> Payin
						</label>
						<label class="radio fieldset__label"></label>
						<label class="radio fieldset__label text-right">
							<input class="radio" id="signature_screen" type="radio" name="mode">
							<i class="icon"></i> Payout
						</label>							
					</div>
				</div>


				<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone fieldset-textarea" id="demoNote">
					<textarea class="input fieldset__textarea" placeholder="Add Notes here"
						onfocus="toggleClass(demoNote, 'fieldset-focus', true); toggleClass(demoAmount, 'active', false); toggleClass(demoAmount, 'fieldset-focus', false)"
						onblur="toggleClass(demoNote, 'fieldset-focus', false); toggleClass(demoAmount, 'active', false); toggleClass(demoAmount, 'fieldset-focus', false)"></textarea>
				</div>

				<div class="fieldset fieldset-lg fieldset-focus fieldset-bordered fieldset-standalone active fieldset-keyboard" id="demoAmount">
					<label class="fieldset__label" for="tendered">Amount Tendered:</label>
					<input class="input input-xl fieldset__input text-right" id="tendered" required="required" placeholder="0.00"
						onfocus="toggleClass(demoAmount, 'active', true); toggleClass(demoAmount, 'fieldset-focus', true)">

					<div class="keyboard keyboard-4 fieldset-border-top">
						<div class="keyboard__row">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">1</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">2</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">3</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key icon-text icon-backspace"></span>
						</div>
						<div class="keyboard__row">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">4</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">5</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">6</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key icon-text icon-undo"></span>
						</div>
						<div class="keyboard__row keyboard__row-last">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">7</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">8</span>
							<button class="btn btn-xl btn-primary btn-ripple keyboard__key keyboard__key-colspan-2 keyboard__key-last pull-right" type="submit">Enter</button>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">9</span>
						</div>
						<div class="keyboard__row keyboard__row-last">
							<span class="btn btn-xl btn-white btn-ripple keyboard__key keyboard__key-first">0</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key">00</span>
							<span class="btn btn-xl btn-white btn-ripple keyboard__key icon-text icon-clear"></span>
						</div>
					</div>
				</div>


			</form>
		</section>


	</article>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
