<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Credit Card &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Order</h1>
			</header>
			<link rel="import" href="inc/order.html" onload="demoTemplate(this)">
		</main>


		<aside class="pos-paymentmethods cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1 class="text-uppercase">Credit Card Payment</h1>
			</header>

			<section>
				<form class="form-narrow" method="get" action="payment-receipt.html">

					<div class="layout fieldset-standalone">
						<p class="layout__column labeled-info text-right">
							<label>Total Due:</label>
							<span class="big">$<span class="xl">102.00</span></span>
						</p>
					</div>

					<!-- manual CC entry -->
					<div class=" fieldset-bordered fieldset-standalone fieldset-keyboard">

						<div class="fieldset fieldset-checkbox">
							<label class="fieldset__label no-wrap" for="manual_card">Enter Card Manually</label>
							<div class="fieldset__input text-right"><input class="toggle" id="manual_card" type="checkbox" onchange="toggleClass(demoCC, 'hide', !this.checked)"></div>
						</div>
						
						<div class="layout fieldset-border-top" id="demoCC">
							<div class="layout__column w50">
								<div class="fieldset fieldset-lg">
									<input class="input input-lg fieldset__input fieldset__input-w100" id="cc_number" placeholder="Card Number" required="required">
								</div>
							</div>

							<div class="layout__column w50 fieldset-border-left">
								<div class="fieldset fieldset-lg">
									<input class="input input-lg fieldset__input fieldset__input-w100" id="cc_expire" placeholder="Expiration" required="required">
								</div>
							</div>

							<div class="layout__row">1</div>
						</div>

						<!-- Numpad -->
						<link rel="import" href="inc/numpad.html" onload="demoTemplate(this)">
					</div>

					<div class="fieldset fieldset-radio fieldset-bordered fieldset-standalone">
						<label class="fieldset__label no-wrap">Tips and Signature</label>
						<div class="fieldset__control">
							<label class="radio fieldset__label">
								<input class="radio" id="signature_screen" type="radio" name="signature">
								<i class="icon"></i> On Screen
							</label>
							<label class="radio fieldset__label">
								<input class="radio" id="signature_screen" type="radio" name="signature" checked>
								<i class="icon"></i> On Receipt
							</label>
							<label class="radio fieldset__label">
								<input class="radio" id="signature_screen" type="radio" name="signature">
								<i class="icon"></i> On Terminal
							</label>							
						</div>
					</div>

					<button class="btn btn-primary btn-lg btn-block" onclick="return demoDialogOpen('terminal')">Continue</button>


				</form>
			</section>


		</aside>


	</article>

	<!-- Dialog: Terminal Active -->
	<link rel="import" href="inc/dialog-terminal.html" onload="demoTemplate(this)">

	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
