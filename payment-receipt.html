<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Receipt &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>POS</h1>
			</header>
			<link rel="import" href="inc/order.html" onload="demoTemplate(this)">
		</main>


		<aside class="pos-paymentmethods cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1 class="text-uppercase">Receipt</h1>
			</header>

			<section>
				<form class="form-narrow" method="get" action="payment-done.html">

					<table class="table">
						<tr>
							<td>Order ID:</td>
							<td class="text-right big">#00011233</span></td>
						</tr>
						<tr>
							<td>Amount Tendered</td>
							<td class="text-right big">$<span class="xl">102.00</span></td>
						</tr>
						<tr>
							<td>Change Due</td>
							<td class="text-right big text-danger">$<span class="xl">98.00</span></td>
						</tr>
					</table>

					<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone">
						<label class="fieldset__label" for="language">Receipt Language:</label>
						<select class="input input-lg fieldset__input text-right" id="language">
							<option>English</option>
							<option>French</option>
							<option>Russian</option>
						</select>
					</div>

					<div class="fieldset-bordered fieldset-standalone">
						<div class="fieldset fieldset-checkbox">
							<label class="fieldset__label" for="email">Email Receipt</label>
							<div class="fieldset__input text-right"><input class="toggle" id="email" type="checkbox" onchange="toggleClass(demoEmailTo, 'hide', !this.checked)"></div>
						</div>
						
						<div class="fieldset fieldset-lg fieldset-border-top hide" id="demoEmailTo">
							<label class="fieldset__label" for="email_to">Email address:</label>
							<input class="input input-lg fieldset__input text-right" id="email_to" type="email" placeholder="user@domain.com" required>
						</div>
					</div>

					<div class="fieldset fieldset-checkbox fieldset-bordered fieldset-standalone">
						<label class="fieldset__label" for="print">Print Receipt</label>
						<div class="fieldset__input text-right"><input class="toggle" id="print" type="checkbox" checked></div>
					</div>

					<div class="fieldset fieldset-checkbox fieldset-bordered fieldset-standalone">
						<label class="fieldset__label" for="loyalty">Loyalty Checkin</label>
						<div class="fieldset__input text-right"><input class="toggle toggle-success" id="loyalty" type="checkbox"></div>
					</div>

					<button class="btn btn-primary btn-lg btn-block text-uppercase">Done</button>

				</form>
			</section>

		</aside>

	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
