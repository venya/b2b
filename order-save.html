<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Save Order &bull; eHopper POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="static/css/pos.css">
	<script src="static/js/demo.js"></script>
	<link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
</head>


<body class="animated">

	<article class="pos pos-payments">


		<main class="pos-order disabled">
			<header>
				<a class="btn icon icon-back" href="pos.html"></a>
				<h1>Cancel</h1>
			</header>
			<link rel="import" href="inc/order.html" onload="demoTemplate(this)">
		</main>


		<aside class="pos-paymentmethods cutout-left">

			<header class="cutout-left">
				<div class="header__icons"><button class="btn icon icon-help" title="Help" onclick="demoDialogOpen('help')"></button></div>
				<h1>Save Order</h1>
			</header>

			<section>
				<form class="form-narrow" method="get" action="pos.html">

					<div class="layout fieldset-standalone text-right">
						<p class="layout__column labeled-info">
							<label>Amount Due:</label>
							<span class="big text-primary">$<span class="xl">102.00</span></span></p>
					</div>

					<!-- <table class="table">
						<tr>
							<td>Amount Due</td>
							<td class="text-right big text-primary">$<span class="xl">98.00</span></td>
						</tr>
					</table> -->

					<div class="fieldset fieldset-lg fieldset-bordered fieldset-standalone">
						<label class="fieldset__label" for="name">Order Name:</label>
						<input class="input input-lg fieldset__input" id="name" placeholder="Type here" autofocus>
						</select>
					</div>

					<div class="fieldset-bordered fieldset-standalone">
						<div class="fieldset fieldset-lg">
							<label class="fieldset__label" for="language">Bill Language:</label>
							<select class="input input-lg fieldset__input text-right" id="language">
								<option>English</option>
								<option>French</option>
								<option>Russian</option>
							</select>
						</div>

						<div class="fieldset fieldset-checkbox fieldset-border-top">
							<label class="fieldset__label" for="email">Email Bill</label>
							<div class="fieldset__input text-right"><input class="toggle" id="email" type="checkbox" onchange="toggleClass(demoEmailTo, 'hide', !this.checked)"></div>
						</div>
						
						<div class="fieldset fieldset-lg hide" id="demoEmailTo">
							<label class="fieldset__label" for="email_to">Email address:</label>
							<input class="input input-lg fieldset__input text-right" id="email_to" type="email" placeholder="user@domain.com">
						</div>

						<div class="fieldset fieldset-checkbox fieldset-border-top">
							<label class="fieldset__label" for="print">Print Bill</label>
							<div class="fieldset__input text-right"><input class="toggle" id="print" type="checkbox" checked></div>
						</div>

					</div>

					<button class="btn btn-primary btn-lg btn-block text-uppercase">Save Order</button>

				</form>
			</section>

		</aside>

	</article>


	<div class="snackbar hide">
		<div class="snackbar__actions"><button class="btn btn-link text-uppercase"></button></div>
		<div class="snackbar__message"></div>
	</div>


	<!-- Dialog: Help Panel -->
	<link rel="import" href="inc/help.html" onload="demoTemplate(this)">


</body>
</html>
